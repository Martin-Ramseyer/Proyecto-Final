<html lang="es">

        <header>
            <a href="../index.html"><img src="../img/logo-02.png" alt="Logo de la pagina"></a>
        </header>

        <!-- navegacion del emprendimiento -->
        <nav class="navbar navbar-expand-lg menu" style="background-color: #7FB77E">
            <div class="menu">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/productos.html">Productos</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/contacto.html">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <!-- main de contacto -->
        <main class="main-contacto"> 
            <!-- section logo y frase de emprendimiento -->
            <section>
                <a href="../index.html"><img src="../img/logo-02.png" alt="Logo del emprendimiento"></a>
                <p>Manantial es la fuente de salud por excelencia de la ciudad de Avellaneda.</p>
            </section>

            <!--section contacto -->
            <section class="formulario-contacto">
                <form action="#">
                    <h2>Contacto</h2>
                    <legend>Dejanos tu contacto por aquí</legend>
                    <input class="contacto" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                    <input class="contacto" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
                    <input class="contacto" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                    <input class="contacto" type="tel" name="numero" id="numero" placeholder="Ingrese su Número">
                    <p><input type="checkbox"> Estoy de acuerdo con recibir un llamado de Manantial<p>
                    <input class="contacto-boton" type="submit" value="Enviar">
                </form>
            </section>
        </main>

        <!-- pie de pagina -->
        <footer>
            <h3>Buscanos en las redes</h3>
            <div>
                <div class="animacion-giro">
                <a href="https://www.facebook.com/" target="_blank"><img src="../img/logo-facebook.png" alt="Logo de facebook"></a>

                <div class="animacion-giro">

            </div>
